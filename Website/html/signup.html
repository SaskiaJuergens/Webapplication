    <div class="login-background">
      <h1>Registrierung</h1>

      <form class="login-form">
        <label for="vorname">Vorname:</label>
        <br /><br />
        <input type="text" id="vorname" name="vorname" required /><br /><br />

        <label for="nachname">Nachname:</label>
        <br /><br />
        <input type="text" id="nachname" name="nachname" required /><br /><br />

        <label for="email">E-Mail:</label>
        <br /><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Passwort:</label>
        <br /><br />
        <input
          type="password"
          id="password"
          name="password"
          onblur="checkPassword()"
          required
        /><br /><br />
        <span id="passwordHint" class="hint"></span>

        <label for="confirmPassword">Passwort best√§tigen:</label>
        <br /><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          onblur="checkPasswordsMatch()"
          required
        /><br /><br />
        <span id="confirmPasswordHint" class="hint"></span><br /><br />

        <input type="submit" id="submitButton" value="Registrieren" disabled />
      </form>

      <div id="fehlermeldung"></div>
    </div>
