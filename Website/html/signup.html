          <form class="form-inline my-2 my-lg-0">

              Search

      <div class="login-background">
        <h1><b>Registrierung</b></h1>

        <form class="login-form">
          <input type="hidden" id="action" value="register" />
          <label for="vorname">Vorname:</label>
          <br /><br />
          <input type="text" id="vorname" name="vorname" required /><br /><br />

          <label for="nachname">Nachname:</label>
          <br /><br />
          <input
            type="text"
            id="nachname"
            name="nachname"
            required
          /><br /><br />

          <label for="email">E-Mail:</label>
          <br /><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="password">Passwort:</label>
          <br /><br />
          <input
            type="password"
            id="password"
            name="password"
            onblur="checkPassword()"
            required
          /><br /><br />
          <span id="passwordHint" class="hint"></span>

          <label for="confirmPassword">Passwort best√§tigen:</label>
          <br /><br />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            onblur="checkPasswordsMatch()"
            required
          /><br /><br />
          <span id="confirmPasswordHint" class="hint"></span><br /><br />

          <input type="submit" value="Registrieren" onclick="submitData();" />
        </form>

        <div id="fehlermeldung"></div>
      </div>
      <br />
      <br />
      <br />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      function submitData() {
        $(document).ready(function () {
          var data = {
            vorname: $("#vorname").val(),
            nachname: $("#nachname").val(),
            email: $("#email").val(),
            password: $("#password").val(),
            action: $("#action").val(),
          };

          $.ajax({
            url: "../php/function.php",
            type: "post",
            data: data,
            success: function (response) {
              alert(response);
              if (response == "Login Successful") {
                window.location.reload();
              }
            },
          });
        });
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    ></script>
