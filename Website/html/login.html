    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="image-background">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a href="../html/startscreen.html" Link class="logo">
          <img src="../images/slacklogo.png" alt="Logo" />

        <button

        >

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active nav-item-custom">
              <a class="nav-link" href="../html/Spiel.html"
                >Spielen <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Spieleinstellungen
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="../html/SpielEinstellungen.html"
                  >Spielverwaltung</a
                >
                <a class="dropdown-item" href="../html/adminSpielinhalt.html"

            <li class="nav-item active nav-item-custom">

            <li class="nav-item active nav-item-custom">
              <a class="nav-link" href="../html/Impressum.html"
                >Impressum <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <div class="login-background">
        <h1><b>Einloggen</b></h1>

        <form class="login-form">
          <input type="hidden" id="action" value="login">
          <label for="Email" class="eingabeLabel">Email:</label>

          <input type="email" id="email" name="email" required />

          <label for="passwort" class="eingabeLabel">Passwort:</label>

          <input type="password" id="password" name="password" required />

        
          <input
            type="submit"
            value="Einloggen"
            onclick="submitData();"
            data-mdb-toggle="animation"
            data-mdb-animation-reset="true"
            data-mdb-animation="pulse"
            data-mdb-animation-start="onHover"
          />


          <p>
            Noch kein Account?
            <a
              href="signup.html"
              style="text-decoration: underline; color: rgba(74, 104, 183)"
              >Registrieren</a
            >
          </p>
        </form>
      </div>
      <br />
      <br />
      <br />
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      function submitData(){
        $(document).ready(function(){
          var data = {
            vorname: $("#vorname").val(),
            nachname: $("#nachname").val(),
            email: $("#email").val(),
            password: $("#password").val(),
            action: $("#action").val(),
          };

          $.ajax({
            url: '../php/function.php',
            type: 'post',
            data: data,
            success:function(response){
              alert(response);
              if(response == "Login Successful"){
                window.location.reload();
              }
            }
          });
        });
      }


    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
