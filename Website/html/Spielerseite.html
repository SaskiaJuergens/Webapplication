          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active nav-item-custom">
                      <a class="nav-link" href="Spiel.html">Spielen <span class="sr-only">(current)</span></a>

                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle"

              </ul>
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2"
                         type="search"
                         placeholder="Search"
                         aria-label="Search" />
                  <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                      Search
                  </button>
              </form>
          </div>
      </nav>


      <div class="table-background">


          <!-- Spielerdetails -->
          <div class="hoverEffekt" id="player-page" style="display: none;">
              <h1 id="player-name"></h1>
              <div id="player-details">


                  <h4>Spielverläufe:</h4>
                  <div style="overflow-x: auto">
                      <table id="game-list" style="width: 100%">
                          <!-- Die Spielinformationen für den ausgewählten Spieler -->
                          <thead>
                              <tr>

                                  <th style="color: rgba(74, 104, 183);" onclick="sortTable(0)">Spieldatum</th>
                                  <th style="color: rgba(74, 104, 183);" onclick="sortTable(1)">Level</th>
                                  <th>Spieldauer</th>
                                  <th>Spielanzahl</th>
                                  <th>Gewinner</th>
                                  <th>Spielverlauf</th>
                              </tr>
                          </thead>
                          <tbody id="game-list-body">

                              <!-- Hier werden die Spielinformationen dynamisch eingefügt -->
                          </tbody>
                      </table>
                  </div>

                  <!-- Hier wird das Säulendiagramm eingefügt -->
                  <div class="chart-container">
                      <canvas id="myChart"></canvas>
                  </div>
              </div>



              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script>
                  const ctx = document.getElementById('myChart');
                  new Chart(ctx, {
                      type: 'bar',
                      data: {
                          labels: ['Gewonnen', 'Verloren', 'Abgebrochen', 'Abgelaufen'],
                          datasets: [{
                              label: 'Spiele',
                              data: [2, 3, 5, 9],
                              borderWidth: 1
                          }]
                      },
                      options: {
                          scales: {
                              y: {
                                  beginAtZero: true
                              }
                          }
                      }
                  });
              </script>

          </div>

          <br><br />
      </div>
      <a href="adminSpielinhalt.html" class="button-BackToTabelle"> Zurück zur Tabelle
      </a>
