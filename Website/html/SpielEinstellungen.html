    <div class="login-background">
      <h1><b>Spielverwaltung</b></h1>
<br />
      <h2>Neue Spielkarte hinzuf端gen<h2>
      
      <p></p>

      <form class="login-form">
        <label for="kartenname">Kartenname:</label>
        <input
          type="text"
          id="kartenname"
          name="kartenname"
          required
        /><br /><br />

        <label for="kartenbild">Kartenbild:</label>
        <input
          type="file"
          id="kartenbild"
          name="kartenbild"
          accept="image/*"
          required
        /><br /><br />

        <input type="submit" value="Karte hinzuf端gen" />
        <br /><br />
      </form>

      <h2>Spiellevel hinzuf端gen</h2>
      <br />
      <form class="login-form">
        <label for="Levelzahl">Levelzahl:</label>
        <input
          type="number"
          id="levelzahl"
          name="levelzahl"
          min="1"
          max="50"
          required
        /><br /><br />

        <label for="spielzeit">Spielzeit (in Minuten):</label>
        <input
          type="number"
          id="spielzeit"
          name="spielzeit"
          min="1"
          max="30"
          required
        /><br /><br />

        <label for="anzahlkarten"
          >Anzahl der Karten (positive gerade Zahl):</label
        >
        <input
          type="number"
          id="anzahlkarten"
          name="anzahlkarten"
          min="2"
          max="50"
          required
          step="2"
        /><br /><br />

        <input type="submit" value="Level hinzuf端gen" />
        <br /><br />
      </form>
    </div>
