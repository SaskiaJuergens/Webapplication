    <script>
        // Funktion zum Abrufen der Daten
        function getData() {
            // AJAX-Anfrage an die serverseitige Datei senden
            $.ajax({
                url: 'profilShow.php',
                type: 'GET',
                dataType: 'html',
                success: function(data) {

                    // Spielerdaten im HTML-Format anzeigen
                                     var playerHtml = '<h1>Hallo, willkommen auf deinem Profil</h1>';
                                     playerHtml += '<p><strong>Vorname:</strong> ' + data.vorname + '</p>';
                                     playerHtml += '<p><strong>Nachname:</strong> ' + data.nachname + '</p>';
                                     playerHtml += '<p><strong>Email:</strong> ' + data.email + '</p>';
                                     playerHtml += '<p><strong>Level:</strong> ' + data.level + '</p>';

                                     document.getElementById('data').innerHTML = playerHtml;

                },
                error: function(xhr, status, error) {
                    console.error('Fehler beim Abrufen der Daten. Statuscode: ' + xhr.status);
                }
            });
        }

        // Daten abrufen, wenn das Dokument geladen ist
        $(document).ready(function() {
            getData();
        });
    </script>
