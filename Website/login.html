<!DOCTYPE html>
<html>
  <head>
    <title>Einloggen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li style="float: left">
          <a href="https://..." Link class="logo">
            <img src="slacklogo.png" alt="Logo" />
          </a>
        </li>
        <li><a href="#singout">Sign out</a></li>
        <li><a href="login.html">Sign in</a></li>
        <li><a href="adminSpielinhalt.html">Karten bearbeiten</a></li>
        <li><a href="SpielEinstellungen.html">Spielen</a></li>
        <li>
          <form>
            <input type="text" placeholder="Suche" style="
              background-color: transparent;
              border: 1px solid white;
              font-family: sans-serif;
              font-style: normal;
              font-weight: 400;
              font-size: 20px;
              color: white">
          </form>
        </li>
        <li><a href="Impressum.html">Impressum</a></li>
      </ul>

    <div class="login-background">
      <h1>Einloggen</h1>
      <form class="login-form">
        <label for="benutzername">Benutzername:</label>
        <br /><br />
        <input
          type="text"
          id="benutzername"
          name="benutzername"
          required
        /><br /><br />

        <label for="passwort">Passwort:</label>
        <br /><br />
        <input
          type="password"
          id="passwort"
          name="passwort"
          required
        /><br /><br />

        <input type="submit" value="Einloggen" />

        <br /><br />
        Noch kein Account?
        <a href="signup.html" style="text-decoration: underline; color: blue"
          >Registrieren</a
        >
      </form>
    </div>
  </body>
  <html></html>
</html>
