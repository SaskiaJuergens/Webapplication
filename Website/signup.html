<html>
  <head>
    <title>Registrierung</title>
    <script>
      function checkPassword() {
        var passwort = document.getElementById("passwort").value;
        var passwort_wdh = document.getElementById("passwort_wdh").value;

        if (passwort != passwort_wdh) {
          document.getElementById("fehlermeldung").innerHTML =
            "Passwörter stimmen nicht überein!";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="https://...">Link class="logo">
        <img src="logo.png" alt="Logo">
      </a>
      <ul>
        <li><a href="#Suche">Suche</a></li>
        <li><a href="SpielEinstellungen.html">Spielen</a></li>
        <li><a href="#Kartenbearbeiten">Karten bearbeiten</a></li>
        <li><a href="login.html">Sign in</a></li>
        <li><a href="#singout">Sign out</a></li>
      </ul>
    </nav>

    <div class="login-background">
      <h1>Registrierung</h1>
      <link rel="stylesheet" href="style.css">

      <form class="login-form" onsubmit="return checkPassword()">
        <label for="vorname">Vorname:</label>
        <br><br>
        <input type="text" id="vorname" name="vorname" required><br><br>

        <label for="nachname">Nachname:</label>
        <br><br>
        <input type="text" id="nachname" name="nachname" required><br><br>

        <label for="email">E-Mail:</label>
        <br><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="passwort">Passwort:</label>
        <br><br>
        <input type="password" id="passwort" name="passwort" required><br><br>

        <label for="passwort_wdh">Passwort-Wiederholung:</label>
        <br><br>
        <input type="password" id="passwort_wdh" name="passwort_wdh" required><br><br>

        <input type="submit" value="Registrieren">
      </form>

      <div1 id="fehlermeldung"></div1>
    </div>
  </body>
</html>
